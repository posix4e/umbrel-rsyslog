description: >-
  Raftman is a lightweight syslog server with integrated full-text search and web UI.


  It listens for syslog messages on UDP 514 and TCP 5514, stores them in SQLite,
  and provides a web interface for searching and viewing logs.


  Configure your routers, switches, servers, and other devices to send syslog messages
  to your Umbrel's IP address on UDP port 514.


  Features:

  - Receives syslog messages over UDP 514 and TCP 5514

  - SQLite storage with full-text search

  - Clean web UI for browsing and searching logs

  - No authentication required (access via Umbrel)
