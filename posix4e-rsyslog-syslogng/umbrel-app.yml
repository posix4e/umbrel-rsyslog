description: >-
  Syslog-ng is a flexible, highly scalable syslog server that supports BSD (RFC3164)
  and IETF (RFC5424) syslog formats - compatible with most routers and network devices.


  Includes Logdy - a powerful real-time log viewer with filtering, searching, and parsing.


  Configure your routers, switches, servers, and other devices to send syslog messages
  to your Umbrel's IP address on UDP port 514 or TCP port 601.


  Features:

  - Supports BSD/RFC3164 format (used by most routers including Alta Labs)

  - Supports IETF/RFC5424 format

  - UDP 514 and TCP 601 listeners

  - Logdy web UI with real-time tailing, filtering, and search

  - Log rotation and retention
