manifestVersion: 1
id: rsyslog-server
name: Rsyslog Server
tagline: Centralized syslog server with web interface
icon: https://raw.githubusercontent.com/getumbrel/umbrel-apps/master/rsyslog-server/icon.svg
category: networking
version: "1.0.0"
port: 80
description: >-
  A centralized syslog server that collects logs from all your network devices via UDP port 514.
  Features a built-in web interface (Pimpmylog) for searching and viewing logs.


  Configure your routers, switches, servers, and other devices to send syslog messages
  to your Umbrel's IP address on UDP port 514.


  Features:

  - Receives syslog messages over UDP 514

  - Web-based log viewer with search

  - Log rotation and retention

  - Simple username/password authentication
